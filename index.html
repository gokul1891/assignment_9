<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonebook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4 text-center">Phonebook</h2>

    <!-- form -->
    <form id="userForm" class="mb-4">
      <input type="hidden" id="userid">
      <div class="mb-2">
        <input type="text" id="name" class="form-control" placeholder="Enter name" required autocomplete="off">
      </div>
      <div class="mb-2">
        <input type="tel" id="phone" class="form-control" placeholder="Enter phone number" required autocomplete="off">
      </div>
      <button type="submit" class="btn btn-primary">ADD</button>
    </form>

    <!-- Contact List -->
    <ul id="userList" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
